<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Aside Menu</title>
  <style>
    /* styles.css */
body {
  font-family: Arial, sans-serif;
}

#notificationButton, #profileButton, #settingButton, #lihatAkunButton {
  padding: 10px 20px;
  font-size: 16px;
  margin: 10px; /* Add margin for better spacing */
}

#fixedAside1, #fixedAside2, #fixedAside3 {
  position: fixed;
  top: 0;
  right: 0;
  transform: translateX(100%); /* Start off-screen to the right */
  width: 300px;
  height: 100vh; /* Full height to cover the viewport height */
  padding: 20px;
  background: white;
  border: 1px solid #ccc;
  z-index: 50;
  transition: transform 0.3s ease; /* Transition for the transform property */
}

#fixedAside1.show, #fixedAside2.show, #fixedAside3.show {
  transform: translateX(0); /* Move on-screen */
}

.closeButton {
  float: right;
  font-size: 16px;
  background: none;
  border: none;
  cursor: pointer;
}

#profileDropdown {
  display: none;
  position: absolute;
  top: 50px; /* Adjust according to your button position */
  right: 10px;
  width: 200px;
  padding: 10px;
  background: white;
  border: 1px solid #ccc;
  z-index: 50;
}

  </style>
</head>
<body>
  <button id="notificationButton">Notifikasi</button>
  <button id="profileButton">Profil</button>
  <button id="settingButton">Setting</button>
  <button id="lihatAkunButton">Lihat Akun</button>

  <aside id="fixedAside1">
    <button class="closeButton">x</button>
    <p>Ini adalah menu aside Notifikasi</p>
  </aside>

  <aside id="fixedAside2">
    <button class="closeButton">x</button>
    <p>Ini adalah menu aside Setting</p>
  </aside>

  <aside id="fixedAside3">
    <button class="closeButton">x</button>
    <p>Ini adalah menu aside Lihat Akun</p>
  </aside>

  <div id="profileDropdown">
    <p>Profile Information</p>
  </div>
  
  <script>
    // scripts.js
document.addEventListener('DOMContentLoaded', function() {
  const notificationButton = document.getElementById('notificationButton');
  const profileButton = document.getElementById('profileButton');
  const settingButton = document.getElementById('settingButton');
  const lihatAkunButton = document.getElementById('lihatAkunButton');
  
  const fixedAside1 = document.getElementById('fixedAside1');
  const fixedAside2 = document.getElementById('fixedAside2');
  const fixedAside3 = document.getElementById('fixedAside3');
  
  const closeButtons = document.querySelectorAll('.closeButton');
  const profileDropdown = document.getElementById('profileDropdown');

  // Function to close all asides
  function closeAllAsides() {
    fixedAside1.classList.remove('show');
    fixedAside2.classList.remove('show');
    fixedAside3.classList.remove('show');
  }

  // Function to close profile dropdown
  function closeProfileDropdown() {
    profileDropdown.style.display = 'none';
  }

  // Toggle notification aside
  notificationButton.addEventListener('click', function(event) {
    closeAllAsides();
    closeProfileDropdown();
    fixedAside1.classList.add('show');
    event.stopPropagation();
  });

  // Toggle setting aside
  settingButton.addEventListener('click', function(event) {
    closeAllAsides();
    closeProfileDropdown();
    fixedAside2.classList.add('show');
    event.stopPropagation();
  });

  // Toggle lihat akun aside
  lihatAkunButton.addEventListener('click', function(event) {
    closeAllAsides();
    closeProfileDropdown();
    fixedAside3.classList.add('show');
    event.stopPropagation();
  });

  // Close buttons for all asides
  closeButtons.forEach(button => {
    button.addEventListener('click', function(event) {
      closeAllAsides();
      event.stopPropagation();
    });
  });

  // Toggle profile dropdown
  profileButton.addEventListener('click', function(event) {
    closeAllAsides();
    profileDropdown.style.display = profileDropdown.style.display === 'block' ? 'none' : 'block';
    event.stopPropagation();
  });

  // Close menus when clicking outside
  document.addEventListener('click', function(event) {
    if (!fixedAside1.contains(event.target) && !fixedAside2.contains(event.target) && !fixedAside3.contains(event.target)) {
      closeAllAsides();
    }
    if (!profileDropdown.contains(event.target) && profileDropdown.style.display === 'block' && event.target !== profileButton) {
      profileDropdown.style.display = 'none';
    }
  });

  // Prevent event propagation inside menus
  fixedAside1.addEventListener('click', function(event) {
    event.stopPropagation();
  });
  fixedAside2.addEventListener('click', function(event) {
    event.stopPropagation();
  });
  fixedAside3.addEventListener('click', function(event) {
    event.stopPropagation();
  });
  profileDropdown.addEventListener('click', function(event) {
    event.stopPropagation();
  });
});

  </script>
</body>
</html>
